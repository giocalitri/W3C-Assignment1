<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>Gold and Currencies Trader Inc</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="javascript.js"></script>
</head>
<body>
	<div class="leftmenu">
		<dl class="menulist">
			<dt>Menu</dt>
			<dd><a href="xchange.html">Exchange Currencies</a></dd>
			<dd><a href="buyg.html">Buy Gold</a></dd>
			<dd><a href="http://www.nyse.com/">Visit  the Wall Street Official Site</a></dd>
		</dl>
	</div>
	<div class="rightwrapper">
		<div class="topmenu">
			<div class="topbutton"><a href="index.html">Home</a></div> <div class="topbutton last"><a href="rates.html">Our Rates</a></div>
		</div>
		<div class="content">
			<h1>Exchange Currencies</h1>
				<form action="end.html">
					<label for="amount" class="leftbox">Amount:</label>
					<input class="rightbox" name="amount" id="amount" type="text" size="10" autofocus="autofocus" autocomplete="off"/>
					<label for="fromexchange" class="leftbox">From:</label>
					<select class="rightbox" name="fromexchange" id="fromexchange">
						<option value="US">US$</option>
						<option value="Euro">Euro</option>
						<option value="Yens">Yens</option>
					</select>
					<label for="toexchange" class="leftbox">To:</label>
					<select class="rightbox" name="toexchange" id="toexchange">
						<option value="US">US$</option>
						<option value="Euro">Euro</option>
						<option value="Yens">Yens</option>
					</select>
					<span class="leftbox"><a href="index.html">Cancel</a></span>
					<span class="rightbox"><input type="submit" value="Proceed"/></span>
				</form>
		</div>
	</div>
</body>
</html>
